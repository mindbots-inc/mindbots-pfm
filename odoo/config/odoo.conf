[options]
; This is the configuration file for Odoo 16.0
; Copy to odoo.conf and customize for your environment

; Database settings
db_host = localhost
db_port = 5432
db_user = odoo
db_password = odoo
db_name = pfm

; Paths
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons
data_dir = /var/lib/odoo

; Security
admin_passwd = admin
list_db = False

; Network settings
xmlrpc_port = 8069
longpolling_port = 8072

; Workers and limits
workers = 4
max_cron_threads = 2
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 60
limit_time_real = 120
limit_time_real_cron = -1

; Logging
log_level = info
log_handler = :INFO
log_db = False
log_db_level = warning

; Email settings
smtp_server = localhost
smtp_port = 25
smtp_ssl = False
smtp_user = False
smtp_password = False

; Development settings (disable in production)
dev_mode = reload