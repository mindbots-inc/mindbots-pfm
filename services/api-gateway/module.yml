name: api-gateway
type: service
version: 0.1.0
description: Central API gateway for external access to PFM services, providing authentication, routing, and rate limiting
author: Mindbots Inc
license: Proprietary

dependencies:
  python: ">=3.12"
  poetry: ">=1.7.0"

capabilities:
  - authentication: JWT-based authentication and authorization
  - routing: Smart routing to backend services
  - rate-limiting: Request rate limiting per client
  - monitoring: Prometheus metrics and OpenTelemetry tracing
  - caching: Response caching with Redis
  - load-balancing: Client-side load balancing

api:
  type: REST
  framework: FastAPI
  version: v1
  endpoints:
    - /health: Gateway health check
    - /auth: Authentication endpoints
    - /banking: Proxy to bank-adapter service
    - /transactions: Transaction management
    - /accounts: Account management
    - /insights: Financial insights from AI agents
    - /documents: Document processing integration

integrations:
  - name: bank-adapter
    type: internal
    description: Routes banking requests to bank-adapter service
  
  - name: ai-agents
    type: internal
    description: Routes AI requests to agent services
  
  - name: odoo
    type: internal
    description: Routes ERP requests to Odoo instance
  
  - name: auth-service
    type: internal
    description: Integrates with Mindbots auth service

configuration:
  environment_variables:
    - JWT_SECRET_KEY: JWT signing secret
    - JWT_ALGORITHM: JWT algorithm (default: HS256)
    - REDIS_URL: Redis connection for caching
    - SERVICE_URLS: Backend service URLs
    - RATE_LIMIT: Rate limiting configuration
    - CORS_ORIGINS: Allowed CORS origins

deployment:
  docker: true
  kubernetes: true
  resource_requirements:
    cpu: "1000m"
    memory: "1Gi"

tags:
  - api-gateway
  - authentication
  - routing
  - monitoring

status: development
